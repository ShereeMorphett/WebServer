<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <title>Link CSS to HTML</title>
</head>
<body>
    <h1>You uploaded!</h1>

    <button id="deleteButton">Delete Resource</button>
    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            const apiEndpoint = 'uploads/partyPenguin_75.jpeg';
            fetch(apiEndpoint, {
                method: 'DELETE'
            })
            .catch(error => {
                console.error('Error during the DELETE request:', error);
            });
        });
    </script>
</body>
</html>
